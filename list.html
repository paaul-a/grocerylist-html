<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery List</title>
  <link rel="stylesheet" href="list.css" />
  <h1 style="text-align: center;">Gorcery List</h1>
  <style>
    h1 {
      text-decoration: underline;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>

<body>
  <section class="OuterContainer">
    <div class="Title">
      <h2>Pantry Items</h2>
    </div>

    <section class="InnerContainer">
      <h3>Canned</h3>
      <ul>
        <li>Corn</li>
        <li>Beans</li>
        <li>Olives</li>
      </ul>
    </section>

    <section class="InnerContainer">
      <h3>Dry Goods</h3>
      <ul>
        <li>Rice</li>
        <li>Oats</li>
        <li>Flour</li>
      </ul>
    </section>
    <section class="InnerContainer">
      <img src="./images/pantry.png">
    </section>
  </section>

  <section class="OuterContainer">
    <div class="Title">
      <h2>Freezer Items</h2>
    </div>

    <section class="InnerContainer">
      <h3>Vegetables</h3>
      <ul>
        <li>Broccoli</li>
        <li>Green Beans</li>
        <li>Carrots</li>
      </ul>
    </section>

    <section class="InnerContainer">
      <h3>Snacks</h3>
      <ul>
        <li>Ice Cream</li>
        <li>Bagel Bites</li>
        <li>Popsicles</li>
      </ul>
    </section>
    <section class="InnerContainer">
      <img src="./images/frozen.jpg">
    </section>
  </section>
  

</body>
</html>
